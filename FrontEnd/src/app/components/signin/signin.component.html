<br>
<div class="container">
    <div class="columns">
        <div class="one-half column centered">
            <md-tab-group>
                <md-tab label="Log in">
                    <form>
                        <br>
                        <div class="columns centered">
                            <div class="four-fifths column">
                                <md-input-container class="full-width">
                                    <input mdInput [(ngModel)]="userName" name="username" placeholder="User Name">
                                </md-input-container>
                            </div>
                        </div>
                        <div class="columns centered">
                            <div class="four-fifths column">
                                <md-input-container class="full-width">
                                    <input mdInput [(ngModel)]="password" name="password" placeholder="Password" type="password">
                                </md-input-container>
                            </div>
                        </div>
                        <div class="columns centered">
                            <div class="one-half column">
                                <md-checkbox>
                                    <label>Remember Me</label>
                                </md-checkbox>
                            </div>
                        </div>
                        <div class="columns centered">
                            <div class="one-half column centered">
                            <button class="btn btn-primary" type="button" (click)="login(userName,password)">Login</button>
                            </div>
                        </div>
                    </form>
                </md-tab>


                <md-tab label="Sign up">
                    <form class="centered" *ngIf="signup1">
                        <br>
                        <div class="columns centered">
                            <div class="four-fifths column ">
                                <md-input-container class="full-width">
                                    <input mdInput placeholder="Full Name">
                                </md-input-container>
                            </div>
                        </div>
                        <div class="columns centered">
                            <div class="four-fifths column ">
                                <md-input-container class="full-width">
                                    <input mdInput placeholder="Mail ID">
                                </md-input-container>
                            </div>
                        </div>
                        <div class="columns centered">
                            <div class="four-fifths column">
                                <md-input-container class="full-width">
                                    <input mdInput placeholder="Password" type="password">
                                </md-input-container>
                            </div>
                        </div>

                        <div class="columns centered">
                            <div class="one-half column centered">
                                <button class="btn btn-primary" type="button" (click)="signUp1()">Next</button>
                            </div>
                        </div>
                    </form>


                    <div class="centered" *ngIf="signup2">
                        <br>
                        <h3>Please check your email for confirmation link.</h3>
                    </div>
                </md-tab>
            </md-tab-group>
        </div>
        </div>
    </div>
